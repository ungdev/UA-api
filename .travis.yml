language: node_js

node_js:
  - 'node'

services:
  - mysql

branches:
  only:
    - master
    - staging

cache: yarn

before_install:
  - mysql -e 'CREATE DATABASE arena_test CHARACTER SET utf8;'
  - mysql -u travis arena_test < seed.sql

script:
  - yarn
  - yarn swagger:check
  - yarn swagger:build
  - yarn build
  - yarn test:coverage

after_success:
  - yarn nyc report --reporter=text-lcov > coverage.lcov
  - yarn codecov

notifications:
  slack:
    secure: ''

deploy:
  - provider: openshift
    server: $OPENSHIFT_SERVER
    project: ua
    app: api-dev
    token: $OPENSHIFT_TOKEN
    on:
      branch: staging
    edge: true
  - provider: openshift
    server: $OPENSHIFT_SERVER
    project: ua
    app: api-prod
    token: $OPENSHIFT_TOKEN
    on:
      branch: master
    edge: true
