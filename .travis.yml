language: node_js

node_js:
  - 'lts/*'

services:
  - mysql

branches:
  only:
    - master
    - dev

cache: yarn

before_install:
  - mysql -e 'CREATE DATABASE arena_test CHARACTER SET utf8;'
  - mysql -u travis arena_test < seed.sql

script:
  - yarn
  - yarn api-check
  - yarn lint
  - yarn test
  - yarn build

notifications:
  slack:
    secure: ''

deploy:
  - provider: openshift
    server: $OPENSHIFT_SERVER
    project: ua
    app: api-dev
    token: $OPENSHIFT_TOKEN
    on:
      branch: dev
    edge: true
  - provider: openshift
    server: $OPENSHIFT_SERVER
    project: ua
    app: api-prod
    token: $OPENSHIFT_TOKEN
    on:
      branch: master
    edge: true
