info:
  description: |-
    API web à destination des services de l'UTT Arena.<br/><br/>
    **Définitions :**<br/>
    - Le terme "paramètre" désigne un champ qui peut se trouver dans les champs `param`, `query` ou `body` de la requête<br/>
    - Le terme "utilisateur" désigne l''utilisateur originaire de la requête<br/>
    - Les termes "utilisateur cible" ou "équipe cible" désignent respectivement l''utilisateur ou l''équipe identifiée par le paramètre `userId` ou `teamId`<br/>
    - Une erreur 403 sera renvoyée si une condition en **gras** n'est pas respectée<br/>
    - Une erreur 400 sera renvoyée si une condition en *italique* n'est pas respectée ou si un paramètre n''est pas dans un format valide<br/>
    <br/>
    **Remarques :**<br/>
    - Pour toutes les routes nécessitant un token d''authentification, la connexion doit être autorisée (sauf pour les utilisateurs organisateurs)
  contact:
    name: UTT Arena
    url: https://arena.utt.fr
    email: arena@utt.fr
  license:
    name: Licence MIT
    url: https://github.com/ungdev/UA-api/blob/master/LICENSE

servers:
  - url: http://127.0.0.1:3000
    description: Serveur local
  - url: https://arena.dev.uttnetgroup.fr/api
    description: Serveur de pré-production
  - url: https://arena.utt.fr/api
    description: Serveur de production

tags:
  - name: General
    description: Routes générales
  - name: Admin
    description: Routes d'administration
  - name: Authentication
    description: Routes d'authentification
  - name: Etupay
    description: Routes de callback pour Etupay
  - name: Discord
    description: Routes pour associer son compte discord à son compte UA
  - name: Items
    description: Routes liées aux items
  - name: Teams
    description: Routes liées aux équipes
  - name: Tickets
    description: Routes liées aux billets
  - name: Tournaments
    description: Routes liées aux tournois
  - name: Users
    description: Routes liées aux utilisateurs

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

    Type:
      type: string
      enum: [player, orga, coach, spectator, attendant]

    Permission:
      type: string
      enum: [stream, entry, anim, admin]

    Age:
      type: string
      enum: [child, adult]

    Tournament:
      type: object
      properties:
        id:
          type: string
          example: lol
        name:
          type: string
        maxPlayers:
          type: integer
          example: 80
        playersPerTeam:
          type: integer
          example: 5
        coachesPerTeam:
          type: integer
          example: 2
        lockedTeamsCount:
          type: integer
        placesLeft:
          type: integer
          example: 5

    UserRestricted:
      type: object
      description: Utilisateur informations personnelles. ⚠ Un accompagnateur ne peut pas être affiché car il n'a pas de username ⚠
      properties:
        id:
          type: string
          example: V1STGX
        username:
          type: string
        type:
          $ref: '#/components/schemas/Type'
          nullable: true
        hasPaid:
          type: boolean

    MailButton:
      type: object
      description: Un bouton (sur lequel on peut cliquer - sauf sur windows xp)
      properties:
        name:
          type: string
          example: Clique ici !
        location:
          type: string
          example: https://arena.utt.fr
        color:
          nullable: true
          type: string
          example: '#fff'

    MailTable:
      type: object
      properties:
        name:
          type: string
          nullable: true
        items:
          type: array
          items:
            type: object

    MailSection:
      oneOf:
        - type: string
          description: Un paragraphe contenant du texte
        - type: array
          items:
            type: string
        - $ref: '#/components/schemas/MailButton'
        - type: array
          items:
            $ref: '#/components/schemas/MailButton'
        - $ref: '#/components/schemas/MailTable'

    Mail:
      type: object
      description: Un mail envoyable par un anim/admin.
      properties:
        locked:
          type: boolean
          description: Filtre les utilisateurs qui recevront le mail en fonction de s'ils sont dans une équipe verrouillée ou non
        tournamentId:
          type: string
          example: lol
          description: |-
            Filtre les utilisateurs qui recevront le mail en fonction de l'identifiant de leur tournoi.
            Le champ 'locked' doit être non nul.
          nullable: true
        preview:
          type: boolean
          description: Indique si le mail a été envoyé en tant que preview (ie. uniquement à l'admin/anim qui l'a écrit)
        subject:
          type: string
          description: Sujet du mail
        reason:
          type: string
          description: La raison de l'envoi du mail. Cette information apparaîtra dans le pied de page du mail
          optional: true
        highlight:
          type: object
          description: L'entête au début de chaque mail (en dessous de la partie noire avec le logo)
          properties:
            intro:
              type: string
              description: Le message écrit avec une petite police, juste avant le `hightlight.title`
            title:
              type: string
              description: Le titre écrit en très gros en tout début de mail, en dessous du logo
        content:
          type: array
          description: Contenu du mail
          items:
            type: object
            properties:
              title:
                type: string
              components:
                type: array
                items:
                  $ref: '#/components/schemas/MailSection'
        sentAt:
          type: string
          format: date-time
        sender:
          $ref: '#/components/schemas/AdminUser'

    MailQuery:
      type: object
      description: Un mail envoyable par un anim/admin.
      properties:
        locked:
          type: boolean
          description: |-
            Si cette propriété est omise, tous les utilisateurs pourront recevoir le mail.
            Autrement, si elle vaut `false`, seuls les joueurs **membres d'équipes non validées** recevront le mail.
            Sinon, si elle vaut `true`, seuls les joueurs **membres d'équipes validées** recevront le mail.
          optional: true
        tournamentId:
          type: string
          example: lol
          description: |-
            Filtre les utilisateurs qui recevront le mail en fonction de l'identifiant de leur tournoi.<br />
            *Cette propriété **peut** être utilisée avec `locked` pour envoyer un mail aux équipes non validées d'un certain
            tournoi (par exemple s'il y a moins de places disponibles que d'équipes crées).*
          optional: true
        preview:
          type: boolean
          description: Permet de n'envoyer le mail qu'à l'utilisateur actuel, afin de vérifier la mise en page
            et le contenu.
          default: false
          optional: true
        subject:
          type: string
          description: Sujet du mail
          required: true
        reason:
          type: string
          description: La raison de l'envoi du mail. Cette information apparaîtra dans le pied de page du mail
          optional: true
        highlight:
          type: object
          description: L'entête au début de chaque mail (en dessous de la partie noire avec le logo)
          required: true
          properties:
            intro:
              type: string
              description: Le message écrit avec une petite police, juste avant le `hightlight.title`
              required: true
            title:
              type: string
              description: Le titre écrit en très gros en tout début de mail, en dessous du logo
              required: true
        content:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              components:
                type: array
                items:
                  $ref: '#/components/schemas/MailSection'
          description: Contenu du mail
          required: true

    UserAttendant:
      type: object
      description: L'accompagnateur d'un mineur. Cet accompagnateur sera toujours majeur (donc omis de la réponse)
      properties:
        id:
          type: string
          example: F3SHNV
        firstname:
          type: string
        lastname:
          type: string

    User:
      allOf:
        - $ref: '#/components/schemas/UserRestricted'
        - type: object
          properties:
            username:
              type: string
              nullable: true
            firstname:
              type: string
            lastname:
              type: string
            email:
              type: string
              format: email
              nullable: true
            permissions:
              type: array
              items:
                $ref: '#/components/schemas/Permission'
            place:
              type: string
              nullable: true
              example: X000
            scannedAt:
              type: string
              format: date-time
              nullable: true
            discordId:
              type: string
              nullable: true
            teamId:
              type: string
              example: Z5JDHI
              nullable: true
            askingTeamId:
              type: string
              example: I8YNHK
              nullable: true
            attendant:
              $ref: '#/components/schemas/UserAttendant'
              nullable: true

    AdminUser:
      type: object
      properties:
        id:
          type: string
          example: Z5jdHi
        type:
          $ref: '#/components/schemas/Type'
          nullable: true
        username:
          type: string
          nullable: true
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
          format: email
          nullable: true
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'

    Team:
      type: object
      properties:
        id:
          type: string
          example: Z5jdHi
        name:
          type: string
        tournamentId:
          type: string
          example: lol
        captainId:
          type: string
          example: XiHGta
        lockedAt:
          type: string
          format: date-time
          nullable: true

    TeamWithUsersRestricted:
      allOf:
        - $ref: '#/components/schemas/Team'
        - type: object
          properties:
            players:
              type: array
              items:
                $ref: '#/components/schemas/UserRestricted'
            coaches:
              type: array
              items:
                $ref: '#/components/schemas/UserRestricted'

    TeamWithUsers:
      allOf:
        - $ref: '#/components/schemas/Team'
        - type: object
          properties:
            players:
              type: array
              items:
                $ref: '#/components/schemas/User'
            coaches:
              type: array
              items:
                $ref: '#/components/schemas/User'
            askingUsers:
              type: array
              items:
                $ref: '#/components/schemas/User'

    UserWithTeam:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            team:
              $ref: '#/components/schemas/Team'

    UserWithMessage:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            customMessage:
              type: string

    UserWithTeamAndMessageAndTournamentInfo:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            customMessage:
              type: string
            team:
              type: object
              properties:
                id:
                  type: string
                  example: Z5jdHi
                name:
                  type: string
                tournament:
                  type: object
                  properties:
                    name:
                      type: string
                      example: League of Legends Compétitif
                    id:
                      type: string
                      example: lol
                captainId:
                  type: string
                  example: XiHGta
                lockedAt:
                  type: string
                  format: date-time
                  nullable: true

    Cart:
      type: object
      properties:
        id:
          type: string
          example: 8MF1b0
        userId:
          type: string
          example: V1STGX
        transactionState:
          type: string
          enum: [pending, paid, canceled, refused, refunded]
        transactionId:
          type: integer
          nullable: true
        paidAt:
          type: string
          format: date-time
          nullable: true

    CartItem:
      type: object
      properties:
        id:
          type: string
          example: wS6p0t
        quantity:
          type: integer
        price:
          type: integer
        reducedPrice:
          type: integer
          description: Si une réduction s'applique pour un joueur alors un prix est affiché. Sinon le champ est nul
        forcePaid:
          type: boolean
          description: Vrai si les administrateurs ont forcés le paiement de l'item
        cartId:
          type: string
          example: 8MF1b0
        itemId:
          type: integer
        forUser:
          type: object
          properties:
            id:
              type: string
              example: V1STGX
            username:
              type: string
              example: totodelacho

    CartWithCartItems:
      allOf:
        - $ref: '#/components/schemas/Cart'
        - type: object
          properties:
            cartItems:
              type: array
              items:
                $ref: '#/components/schemas/CartItem'

    CartItemAdmin:
      type: object
      properties:
        id:
          type: string
          example: wS6p0t
        quantity:
          type: integer
        cartId:
          type: string
          example: 8MF1b0
        item:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
        forUser:
          type: object
          properties:
            id:
              type: string
              example: V1STGX
            username:
              type: string
              example: totodelacho

    CartWithCartItemsAdmin:
      allOf:
        - $ref: '#/components/schemas/Cart'
        - type: object
          properties:
            totalPrice:
              type: integer
            cartItems:
              type: array
              items:
                $ref: '#/components/schemas/CartItemAdmin'

    Item:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        category:
          type: string
          enum: [ticket, item]
        attribute:
          type: string
          nullable: true
        price:
          type: integer
        infos:
          type: string
          nullable: true
        image:
          type: string
          nullable: true
        left:
          type: integer
          description: La quantité disponible de cet Item. Si l'item n'est pas limité,
            cette valeur est omise (et vaudra donc undefined en javascript)
          optional: true
        availableFrom:
          type: string
          format: date-time
          nullable: true
        availableUntil:
          type: string
          format: date-time
          nullable: true

    AdminItem:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        category:
          type: string
          enum: [ticket, item]
        attribute:
          type: string
          nullable: true
        price:
          type: integer
        infos:
          type: string
          nullable: true
        image:
          type: string
          nullable: true
        left:
          type: integer
          description: La quantité disponible de cet Item. Si l'item n'est pas limité,
            cette valeur est omise (et vaudra donc undefined en javascript)
          optional: true
        stock:
          type: integer
          description: Le stock total de l'item.
          nullable: true
        availableFrom:
          type: string
          format: date-time
          nullable: true
        availableUntil:
          type: string
          format: date-time
          nullable: true
        position:
          type: integer
          description: La position de l'item dans la liste des items
          nullable: true
        display:
          type: boolean
          description: Si l'item est affiché ou non
          nullable: true

    Log:
      type: object
      properties:
        id:
          type: string
          example: A1E4FD
        method:
          type: string
          example: POST
        path:
          type: string
          example: /users/admin
        body:
          type: object
          nullable: true
        createdAt:
          type: string
          format: date-time
        user:
          $ref: '#/components/schemas/User'

    SentMail:
      type: object
      properties:
        sender:
          $ref: '#/components/schemas/User'
        subject:
          type: string
          example: Informations pour le tournoi osu!
        content:
          type: object
        tournamentId:
          type: string
          example: lol
        locked:
          type: boolean
        sentAt:
          type: string
          format: date-time

    RepoItems:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        username:
          type: string
        place:
          type: string
          example: A01
        id:
          type: string
          example: A1E4FD
        repoItems:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [computer, monitor, peripheral]
              id:
                type: string
                example: A1E4FD
              zone:
                type: string
                example: A2

    RepoLogList:
      type: array
      items:
        type: object
        properties:
          itemType:
            type: string
            enum: [computer, monitor, peripheral]
          itemId:
            type: string
            example: A1E4FD
          action:
            type: string
            enum: [added, removed]
          zone:
            type: string
            example: A2
          timestamp:
            type: string
            format: date-time
          agent:
            type: object
            properties:
              firstname:
                type: string
              lastname:
                type: string
    AdminTournament:
      type: object
      properties:
        id:
          type: string
          example: lol
        name:
          type: string
        maxPlayers:
          type: integer
          example: 80
        playersPerTeam:
          type: integer
          example: 5
        coachesPerTeam:
          type: integer
          example: 2
        cashprize:
          type: integer
          nullable: true
        cashprizeDetails:
          type: string
          nullable: true
        displayCashprize:
          type: boolean
          example: false
        format:
          type: string
          nullable: true
        infos:
          type: string
          nullable: true
        casters:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
        displayCasters:
          type: boolean
          example: false
        discordRoleId:
          type: string
          nullable: true
        discordRespoRoleId:
          type: string
          nullable: true
        discordTextCategoryId:
          type: string
          nullable: true
        discordVocalCategoryId:
          type: string
          nullable: true
        teams:
          type: array
          items:
             $ref: '#/components/schemas/Team'

    AdminPartner:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        link:
          type: string
        display:
          type: boolean
        position:
          type: integer

  responses:
    400Errored:
      description: Requête erronée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    401Unauthenticated:
      description: Tu n'es pas authentifié
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Tu n'es pas authentifié

    403Unauthorized:
      description: Tu n'as pas la permission
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Tu n'as pas la permission

    404UserNotFound:
      description: L'utilisateur est introuvable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: L'utilisateur est introuvable

    404TeamNotFound:
      description: L'équipe est introuvable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: L'équipe est introuvable

    404CartNotFound:
      description: Le panier est introuvable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Le panier est introuvable

    409UsernameAlreadyExists:
      description: Le nom d'utilisateur existe déjà
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Ce nom d'utilisateur est déjà utilisé

    409PlaceAlreadyAttributed:
      description: La place est déjà attribuée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Cette place est déjà attribuée
